<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <div class="chat-window">
            <div id="output">
                <div id="welcome-msg" style="text-align: center; height: 25px;">
                    Welcome
                </div>
            </div>
            <form class="msger-inputarea">
                <input type="text" class="msger-input" id="message" placeholder="Enter your message...">
                <button type="submit" class="msger-send-btn" id="button">Send</button>
            </form>
        </div>
        <div id="video-grid">
            <nav>
                <h1 id="roomId" class="title">Room Name</h1>
                <div class="options">
                    <button class="option"><i class="fas fa-microphone"></i></button>
                    <button class="option"><i class="fas fa-video"></i></button>
                </div>
            </nav>
            <div id="video-container">
                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="/client.js"></script>
</body>
</html>
